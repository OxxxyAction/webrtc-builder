name: Build WebRTC Universal AAR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [arm64, armv7]
    timeout-minutes: 180

    steps:
      - uses: actions/checkout@v4

      # ---------- Free disk ----------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo docker system prune -af || true
          df -h

      # ---------- Install deps ----------
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3 openjdk-17-jdk ninja-build

      # ---------- Install Android SDK ----------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms
        run: |
          yes | sdkmanager "platforms;android-36" \
                          "build-tools;36.0.0" \
                          "ndk;26.1.10909125"

      # ---------- Setup depot_tools ----------
      - name: Setup depot_tools
        run: |
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          echo "$PWD/depot_tools" >> $GITHUB_PATH

      # ---------- Fetch WebRTC ----------
      - name: Fetch WebRTC
        run: |
          fetch --nohooks webrtc
          cd src
          gclient sync

      # ---------- Generate GN ----------
      - name: Generate GN build
        run: |
          cd src

          if [ "${{ matrix.arch }}" = "arm64" ]; then
            OUT=out/android_arm64
            TARGET_CPU="arm64"
          else
            OUT=out/android_armv7
            TARGET_CPU="arm"
          fi

          gn gen $OUT --args='
            target_os="android"
            target_cpu="'$TARGET_CPU'"
            is_debug=false
            is_component_build=false
            rtc_build_examples=false
            rtc_include_tests=false
            use_rtti=true
            symbol_level=0
            rtc_use_h264=true
            android_sdk_root="'"$ANDROID_SDK_ROOT"'"
            android_ndk_root="'"$ANDROID_SDK_ROOT"'/ndk/26.1.10909125"
            extra_ldflags=["-Wl,-z,max-page-size=16384"]
          '

      # ---------- Build ----------
      - name: Build libwebrtc
        run: |
          cd src
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            ninja -C out/android_arm64 sdk/android:libwebrtc
          else
            ninja -C out/android_armv7 sdk/android:libwebrtc
          fi

      # ---------- Build AAR ----------
      - name: Build AAR
        run: |
          cd src
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            python3 tools_webrtc/android/build_aar.py \
              --build-dir out/android_arm64 \
              --output webrtc-arm64.aar
          else
            python3 tools_webrtc/android/build_aar.py \
              --build-dir out/android_armv7 \
              --output webrtc-armv7.aar
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: webrtc-${{ matrix.arch }}
          path: src/webrtc-*.aar
